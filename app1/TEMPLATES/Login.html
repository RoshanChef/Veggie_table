{% extends 'base.html' %}
{%block abc%}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/Login_style.css'%}">
</head>

<body>

    <div class="page" style="overflow: hidden;">
        <div class="container">
            <div class="left">
                <div class="login">Login</div>
                <div class="eula">By logging in you agree to the ridiculously long terms that you didn't bother to read
                </div>
                <div><a href="/register/"><h4 style="color:#FF6D2E; margin-top:-20px; margin-left:33px;">Sign up</h4></a></div>
            </div>
            <div class="right" style="background-color: #252222;">
                <svg viewBox="0 0 320 300">
                    <defs>
                        <linearGradient inkscape:collect="always" id="linearGradient" x1="13" y1="193.49992" x2="307"
                            y2="193.49992" gradientUnits="userSpaceOnUse">
                            <stop style="stop-color:#FF6D2E;" offset="0" id="stop876" />
                            <stop style="stop-color:#ff0000;" offset="1" id="stop878" />
                        </linearGradient>
                    </defs>
                    <path
                        d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
                </svg>
                <div class="form">
                    <form method="post">
                        {% csrf_token %} 
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="   Email">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="  Password">
                        
                        <stop style="stop-color:#FF6D2E;" offset="0" id="stop876" />
                        <stop style="stop-color:#ff0000;" offset="1" id="stop878" />
                        <input type="submit" id="submit" value="Submit" style="cursor: pointer; background-color: #414141; border-radius: 2px; ">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}">
    
    </script>
    

    {% if m %}
    <script>alert("{{m}}")</script>
    {% endif %}

</body>

</html>
{% endblock %}
